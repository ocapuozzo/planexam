<html xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:fragment="header-css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">

    <title th:text="${title ?: 'PlanExam'}"></title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
          rel="stylesheet">
    <link href="/webjars/font-awesome/css/all.min.css"
          th:href="@{/webjars/font-awesome/css/all.min.css}"
          rel="stylesheet">

    <!-- Custom styles for application -->
    <link rel="stylesheet" th:href="@{/css/planexam.css}"/>

  </th:block>
</head>
<body>

<!--https://getbootstrap.com/docs/5.3/examples/navbar-static/ -->
<div th:fragment="menu">
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Top navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item" >
          <a class="nav-link" href="#"  th:href="@{/}" th:classappend="${activeTab == 'home' ? 'active' : null}" aria-current="page" >Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" th:href="@{/admin/etablissements}" th:classappend="${activeTab == 'etablissements' ? 'active' : null}" >Etablissements</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"  th:href="@{/admin/session}" th:classappend="${activeTab == 'sessions' ? 'active' : null}" >Sessions E5</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled">Disabled</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
  <div class="container">
    <p th:if="${errorMessage != null}" th:text="${errorMessage}" class="alert alert-danger"></p>
    <p th:if="${successMessage != null}" th:text="${successMessage}" class="alert alert-success"></p>
  </div>
</div>
</body>
</html>
